<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-do List</title>
    <link rel="icon" href="./components/github.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="body-bg">
    <!-- Add Task -->
    <div class="container">
      <div class="card">
        <h1 class="title">Add New Task</h1>
        <form id="taskForm" class="add-task-form">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter your task here..."
            class="task-input"
          />
          <button type="submit" class="add-btn">Add</button>
        </form>
      </div>
    </div>
    <!-- Task List -->
    <div class="container">
      <div class="card">
        <h2 class="subtitle">To-do List</h2>
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </div>
    <!-- Modal Delete Confirmation -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <h3 class="modal-title">Delete Task?</h3>
        <p class="modal-text">Are you sure you want to delete this task?</p>
        <div class="modal-actions">
          <button id="cancelDelete" class="cancel-btn">
            <img
              src="./components/icons8-edit-32.png"
              alt="Cancel"
              width="18"
              height="18"
            />
            Cancel
          </button>
          <button id="confirmDelete" class="delete-btn">
            <img
              src="./components/icons8-trash.svg"
              alt="Delete"
              width="18"
              height="18"
            />
            Delete
          </button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
